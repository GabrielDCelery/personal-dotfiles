# nGet editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$nix_shell\
$kubernetes\
$username\
$hostname\
$directory\
$fill\
$rust\
$lua\
$nodejs \
$golang\
$python\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$aws \
$azure \
$terraform \
$time\
$line_break\
$character"""


# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 10000 # 10 seconds

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ùØ](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'
error_symbol = '[‚úó](bold red)'

[directory]
style = 'blue'
read_only = ' Û∞åæ'
read_only_style = 'blue'
truncation_length = 7 
truncate_to_repo = true
home_symbol = '~'

[nodejs]
format = '[\[ $symbol ($version) \]]($style)'
symbol = 'Óúò '

[golang]
format = '[\[ $symbol($version) \] ]($style)'
symbol = 'Óòß '

[python]
format = '[\[ $symbol($version):($virtualenv) \] ]($style)'
symbol = 'Óúº '
style = 'blue'

[rust]
format = '[\[ $symbol($version) \] ]($style)'
symbol = 'Óû® '
style = 'red'

[lua]
format = '[\[ $symbol($version) \] ]($style)'
symbol = "Óò† "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_branch]
format = '[\[ $symbol$branch(:$remote_branch) \]]($style)'
style = 'bold fg:#f5c2e7'
symbol = "Ôêò "

[git_status]
format = '([\[ $all_status$ahead_behind \]]($style) )'
# style = 'bold purple'
style = 'bold fg:#f5c2e7'
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'

[aws]
disabled = false
format = '[\[ $symbol $profile / $region / $duration \]]($style)'
symbol = "Û∞∏è "
style = 'bold fg:#fab387'

[azure]
disabled = false
format = '[\[ $symbol ($subscription) \]]($style)'
symbol = 'Û∞†Ö '
style = 'bold fg:#89b4fa'

[terraform]
format = '[\[ $symbol $workspace \]]($style)'
symbol = 'Û±Å¢ '
style = 'bold fg:#cba6f7'

[time]
disabled = false
format = '[\[ ÔÄó  $time \]]($style)'
time_format = '%Y-%m-%d %H:%M:%S'
time_range = '10:00:00-14:00:00'
style = 'bold peach'

# ~/.config/starship.toml

[nix_shell]
disabled = false
impure_msg = '[default shell](bold green)'
pure_msg = '[pure shell](bold yellow)'
unknown_msg = '[unknown shell](bold red)'
format = 'via [Û±ÑÖ $state( \($name\)):](bold blue) '

[kubernetes]
format = 'on [Û±Éæ \[$user on $cluster in $context \($namespace\)\]](dimmed green) '
disabled = false
contexts = [
  { context_pattern = "dev.local.cluster.k8s", style = "green", symbol = "üíî " },
]
detect_files = ['k8s', 'kubeconfig']

